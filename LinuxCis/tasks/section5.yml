---
- name: "SCORED | 5.1.1 | PATCH | Ensure cron daemon is enabled"
  service:
    name: crond
    enabled: yes
  when:
    - rhel7cis_rule_5_1_1|bool
  tags:
    - level1
    - level2
    - patch
    - rule_5.1.1

- name: "SCORED | 5.1.2 | PATCH | Ensure permissions on /etc/crontab are configured"
  file:
    dest: /etc/crontab
    owner: root
    group: root
    mode: 0600
  when:
    - rhel7cis_rule_5_1_2|bool
  tags:
    - level1
    - level2
    - patch
    - rule_5.1.2

